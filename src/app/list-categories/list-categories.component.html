<div class="form-group search-bar">
  <input type="text" class="form-control" id="find" placeholder="Titre catégorie" [(ngModel)]="titre" #title="ngModel">
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4" style="margin-bottom: 20px;" *ngFor="let categorie of categories | contains:title.value" appHighlight>
      <img (click)="getDescription(categorie.description)" [src]="categorie.image" [alt]="categorie.title" class="img-fluid h-50 w-75">
      <h3>{{categorie.title | uppercase}}</h3>
      <button *ngIf="categorie.available" class="btn btn-primary" (click)="viewProducts(categorie.id)">Voir produits</button>
      <span *ngIf="!categorie.available">Catégorie non disponible</span>
    </div>
  </div>
</div>

<div class="category-list">
  <h2>List of Categories</h2>
  <div *ngFor="let category of categories" class="category-card" appHighlight>
    <img [src]="category.image" alt="{{ category.title }}" class="category-image" />
    <h3>{{ category.title | uppercase }}</h3>
    <p>{{ category.description }}</p>
    <span *ngIf="category.available; else notAvailable">Available</span>
    <ng-template #notAvailable>
      <span class="not-available">Not Available</span>
    </ng-template>
  </div>
</div>
